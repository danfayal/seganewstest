<!DOCTYPE html>
  <html lang="pt-BR">
<head> 
<title> Sega News Forecast</title> 
</head> 
<body>

  <h1> Notícias do tempo em sua cidade. </h1> <br>
<p id="ourText"> </p>
 
  <script src="../js/weather.min.js">
    
   var apiKey = "024b62bf6eb38ba0d0fa843d98b52250"; 
        Weather.setApiKey( apiKey );
  
  var language = "pt-br"; 
Weather.setLanguage( language );
var tempLanguage = Weather.getLanguage();
  var cidadeID = '3451190';
        Weather.getCurrent(cidadeID, function ( current ) {
            document.querySelector( '#ourText' ).innerHTML = "<b>Temperature:</b> " + Math.round( current.temperature() ) + " &deg;K or " +
                Math.round( Weather.kelvinToFahrenheit( current.temperature() ) ) + " &deg;F ou, se vocês preferirem " +
                Math.round( Weather.kelvinToCelsius( current.temperature() ) ) + " &deg;C" +
                "<br /><b>Current Conditions:</b> " + current.conditions();
        } );


 document.getElementById("ourText").innerHTML = current ;
 </script>
</body>
