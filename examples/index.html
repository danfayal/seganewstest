<body>

  <h1> Notícias do tempo em sua cidade. </h1> <br>
<p id="current"> </p>
 
  <script src="../js/weather.min.js"></script>
    <script>
 <script src="../dist/weather.min.js"></script>
    <script>
        var apiKey = "024b62bf6eb38ba0d0fa843d98b52250"; 
        Weather.setApiKey( apiKey );
		var language = "pt"; // 
Weather.setLanguage( language );
var tempLanguage = Weather.getLanguage();

        Weather.getCurrent( "Rio de Janeiro", function ( current ) {
            document.querySelector( '#current' ).innerHTML = "<b>Temperatura na cidade do Rio de Janeiro:</b> " + 
                Math.round( Weather.kelvinToCelsius( current.temperature() ) ) + " &deg;C" +
                "<br /><b>Condições atuais do tempo:</b> " + current.conditions();
        } );

       
    </script>
 </script>
